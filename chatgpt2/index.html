		// Function to get marker color based on site type
		function getColor(type) {
			if (type === "cultural") return "red";
			else if (type === "natural") return "blue";
			else return "purple"; // mixed
		}

		// Add circle markers for all UNESCO sites in Europe
		unescoSites.forEach(function(site) {
			var marker = L.circleMarker([site.lat, site.lon], {
				color: getColor(site.type),
				fillColor: getColor(site.type),
				fillOpacity: 0.7,
				radius: 8
			}).addTo(map);
			
			// Add a tooltip for hovering showing the name
			marker.bindTooltip(site.name, { 
				permanent: false, 
				direction: "top", 
				offset: L.point(0, -10) 
			});

			// On marker click, open the Wikipedia link in a new tab
			marker.on('click', function() {
				window.open(site.wiki, '_blank');
			});
		});

	// Function to center the map on the selected country
  function centerOnCountry() {
	var select = document.getElementById("country");
	var selectedCountry = select.value;

	// If the user selects "default" or no country
	if (selectedCountry === "default") {
		map.setView([48, 16], 5); // Default Europe view
		return;
	}

	// Filter UNESCO sites to match the selected country
	var filteredSites = unescoSites.filter(site => site.country === selectedCountry);

	if (filteredSites.length > 0) {
		// Center on the first UNESCO site of the selected country
		var lat = filteredSites[0].lat;
		var lon = filteredSites[0].lon;

		// Set zoom level based on the number of sites in that country
		var zoomLevel = 5; // Default zoom level
		if (filteredSites.length > 10) {
		zoomLevel = 7; // Closer zoom for countries with many sites
		} else if (filteredSites.length <= 3) {
		zoomLevel = 8; // Closer zoom for countries with fewer sites
		}

		// Center the map on the first site's coordinates and set zoom level
		map.setView([lat, lon], zoomLevel);
	} else {
		console.error("No sites found for the selected country.");
	}
}
